<DOCTYPE html>
    <html>

    <head>
        <title>Navbar</title>
        <STYLE>
            body {
                margin: 0;
                font - family: Arial, Helvetica, sans-serif;
            }

            .topnav {
                overflow: hidden;
                background-color: #333;
            }

            .topnav a {
                float left;
                color #laffa3;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
                font-size: 17px;
            }

            .topnav a:hover {
                background-color: #ddd;
                color: black
            }

            .topnav a:active {
                background-color: #ffe066;

            }
        </style>
    </head>

    <body>

        <div class="topnav">
            <a class="active" href="#home">Home</a>
            <a href="#" About_Us></a>
            <a href="#" Gallery></a>
            <a href="#" Contact_Us></a>
